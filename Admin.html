<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - DApp</title>
	 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Control - DApp</h1>

    <!-- قسم تسجيل الدخول -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- قسم التحكم بالصفحة يظهر فقط بعد تسجيل الدخول -->
    <div id="adminControls" style="display: none;">
        <button onclick="approveWithdrawal()">Approve Withdrawal</button>
        <button onclick="withdrawYield()">Withdraw Yield</button>
        <button onclick="executeWithdrawal()">Execute Withdrawal</button>
    </div>

    <!-- تحميل مكتبة Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <!-- تحميل ملف auth.js -->
    <script src="auth.js"></script>
    <!-- إعدادات العقد ووظائف التحكم -->
    <script>
        // إعداد Web3
        let web3;
        if (window.ethereum) {
            web3 = new Web3(window.ethereum);
            window.ethereum.enable();
	    web3.eth.transactionPollingTimeout = 300; // وقت المهلة بالثواني (يمكنك ضبطه لوقت أطول)
        } else {
            alert("Please install MetaMask to use this DApp!");
        }

       
    <!-- روابط للصفحات -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='Admin.html'" style="padding: 10px 20px; font-size: 16px;">User Page</button>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 16px;">Home Page</button>
    </div>
	
    <!-- تضمين ملف javaScrpt.js في نهاية المستند -->
    <script src="javaScrpt.js"></script>
</body>
</html>
