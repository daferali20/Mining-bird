<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Control - DApp</h1>

    <!-- قسم تسجيل الدخول -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- قسم التحكم بالصفحة يظهر فقط بعد تسجيل الدخول -->
    <div id="adminControls" style="display: none;">
        <button onclick="approveWithdrawal()">Approve Withdrawal</button>
        <button onclick="withdrawYield()">Withdraw Yield</button>
        <button onclick="executeWithdrawal()">Execute Withdrawal</button>
        
        <h2>Owner Withdraw Funds</h2>
        <input type="number" id="withdrawAmountEth" placeholder="Enter amount in ETH">
        <input type="text" id="recipientAddress" placeholder="Enter recipient address">
        <button onclick="withdrawFunds()">Withdraw</button>
    </div>

    <div id="errorDisplay" style="color: red; display: none;"></div> <!-- لعرض رسائل الخطأ -->
<!-- تحميل مكتبة Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
     <!-- تحميل ملف auth.js -->
    <script src="auth.js"></script>
    <!-- تحميل ملف contractInfo.js -->
    <script src="javaa.js"></script>
    <!-- تحميل الملف الرئيسي -->
    <script src="main.js"></script>
    <!-- تحميل مكتبة Web3.js -->
    
    
</body>
</html>
