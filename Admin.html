<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control - DApp</title>
	 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Control - DApp</h1>

    <!-- قسم تسجيل الدخول -->
    <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- قسم التحكم بالصفحة يظهر فقط بعد تسجيل الدخول -->
     <!-- قسم تحكم المالك -->
    <h2>Owner Control</h2>
    <button onclick="approveWithdrawal()">Approve Withdrawal</button>
    <button onclick="withdrawYield()">Withdraw Yield</button>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw in USDT">
    <button onclick="executeWithdrawal()">Execute Withdrawal</button>
    <h2>Owner Withdraw Funds</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter amount in ETH">
    <input type="text" id="recipientAddress" placeholder="Enter recipient address">
    <button onclick="withdrawFunds()">Withdraw</button>

    <!-- تحميل مكتبة Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <!-- تحميل ملف auth.js -->
    <script src="auth.js"></script>
              
    <!-- روابط للصفحات -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='Admin.html'" style="padding: 10px 20px; font-size: 16px;">User Page</button>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 16px;">Home Page</button>
    </div>
	
    <!-- تضمين ملف javaScrpt.js في نهاية المستند -->
    <script src="javaScrpt.js"></script>
</body>
</html>
