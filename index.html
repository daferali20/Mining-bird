<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Investment Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="navbar">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('account')">My Account</button>
    </div>

    <div id="home" class="page active">
        <h1>Crypto Investment Pool</h1>
        <p>Earn 55% return on USDT over 12 months by investing in Solana.</p>
        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="walletStatus">Not Connected</p>
    </div>

    <div id="account" class="page">
        <h2>Account Summary</h2>
        <p><strong>USDT Balance:</strong> <span id="usdtBalance">Loading...</span></p>
        <input type="number" id="depositAmount" placeholder="Enter amount to deposit">
        <button onclick="depositUSDT()">Deposit USDT</button>
        
        <h3>Projected Return:</h3>
        <p><strong>Projected Return:</strong> <span id="projectedReturn">Calculating...</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
