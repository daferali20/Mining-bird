    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Investment DApp</h1>

    <!-- قسم اتصال المحفظة -->
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not Connected</p>

    <!-- واجهة المستخدم -->
    <h2>User Interface</h2>
    <input type="number" id="amountInput" placeholder="Enter amount in USDT">
    <button onclick="deposit()">Deposit</button>
    <button onclick="startInvestment()">Start Investment</button>
    <p>Wallet Balance: <span id="walletBalance">Loading...</span> USDT</p>
    <p>Investment Balance: <span id="investmentBalance">Loading...</span> USDT</p>
    <p>Yield Rate: <span id="yieldRate">Loading...</span> %</p>

    <!-- قسم تحكم المالك -->
    <h2>Owner Control</h2>
    <button onclick="approveWithdrawal()">Approve Withdrawal</button>
    <button onclick="withdrawYield()">Withdraw Yield</button>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw in USDT">
    <button onclick="executeWithdrawal()">Execute Withdrawal</button>

    <script>

        let account;
        let contract;

        const contractAddress = "0x911D6fd1CeE64c84d2BcC385cb0659a70231D803"; // ضع عنوان العقد هنا
        const contractABI = [

        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                account = accounts[0];
                document.getElementById("walletAddress").innerText = `Wallet Address: ${account}`;
                contract = new web3.eth.Contract(contractABI, contractAddress);
                updateBalances();
            } else {
                alert("Please install MetaMask to connect your wallet.");
            }
        }

        async function deposit() {
            const amountInput = document.getElementById("amountInput").value;
            const amount = parseFloat(amountInput);
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            try {
                await contract.methods.deposit(web3.utils.toWei(amount.toString(), 'mwei')).send({ from: account });
                alert("Deposit successful!");
                updateBalances();
            } catch (error) {
                console.error("Error during deposit:", error);
                alert("Error: " + error.message);
            }
        }

        async function startInvestment() {
            try {
                await contract.methods.startInvestment().send({ from: account });
                alert("Investment started successfully");
                updateBalances();
            } catch (error) {
                console.error("Error in starting investment:", error);
                alert("Error: " + error.message);
            }
        }

        async function approveWithdrawal() {
            try {
                await contract.methods.approveWithdrawal().send({ from: account });
                alert("Withdrawal approved!");
            } catch (error) {
                console.error("Error in approving withdrawal:", error);
                alert("Error: " + error.message);
            }
        }

        async function withdrawYield() {
            try {
                await contract.methods.withdrawYield().send({ from: account });
                alert("Yield withdrawn successfully!");
                updateBalances();
            } catch (error) {
                console.error("Error in withdrawing yield:", error);
                alert("Error: " + error.message);
            }
        }

        async function executeWithdrawal() {
            const amountInput = document.getElementById("withdrawAmount").value;
            const amount = parseFloat(amountInput);
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount to withdraw.");
                return;
            }

            try {
                await contract.methods.executeWithdrawal(web3.utils.toWei(amount.toString(), 'mwei')).send({ from: account });
                alert("Withdrawal executed successfully!");
                updateBalances();
            } catch (error) {
                console.error("Error in executing withdrawal:", error);
                alert("Error: " + error.message);
            }
        }

        async function updateBalances() {
            try {
                const walletBalance = await contract.methods.walletBalance().call();
                const investmentBalance = await contract.methods.investmentBalance().call();
                const yieldRate = await contract.methods.yieldRate().call();

                document.getElementById("walletBalance").textContent = web3.utils.fromWei(walletBalance, 'mwei');
                document.getElementById("investmentBalance").textContent = web3.utils.fromWei(investmentBalance, 'mwei');
                document.getElementById("yieldRate").textContent = yieldRate / 100 + "%";
            } catch (error) {
                console.error("Error updating balances", error);
            }
        }
        
        // تحديث المعلومات بشكل دوري
        setInterval(updateBalances, 9000);
    </script>
</body>
