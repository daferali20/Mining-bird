<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Page - DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script> <!-- إضافة مكتبة web3.js -->
</head>
<body>
    <h1>User Page - DApp</h1>

    <!-- زر الاتصال بالمحفظة -->
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not Connected</p>

    <button onclick="deposit()">Deposit</button>
    <button onclick="startInvestment()">Start Investment</button>

    <p>Wallet Balance: <span id="walletBalance">Loading...</span> USDT</p>
    <p>Investment Balance: <span id="investmentBalance">Loading...</span> USDT</p>
    <p>Yield Rate: <span id="yieldRate">Loading...</span> %</p>

    <script>
        let web3;
        let account;
        let contract;

        // إعداد عنوان العقد وواجهة التطبيق الثنائية
        const contractAddress = "YOUR_CONTRACT_ADDRESS"; // استبدل بعنوان العقد الذكي
        const contractABI = [ /* هنا ضع واجهة التطبيق الثنائية الخاصة بالعقد */ ];

        // الاتصال بالمحفظة
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    document.getElementById("walletAddress").innerText = `Wallet Address: ${account}`;

                    // إعداد العقد
                    contract = new web3.eth.Contract(contractABI, contractAddress);

                    // تحديث الأرصدة بعد الاتصال
                    updateBalances();
                } catch (error) {
                    console.error("User denied account access", error);
                }
            } else {
                alert("Please install MetaMask to connect your wallet.");
            }
        }

        async function deposit() {
            const amount = prompt("Enter the amount to deposit (in USDT):");
            if (!amount) return;

            contract.methods.deposit(web3.utils.toWei(amount, 'mwei')).send({ from: account })
                .then(() => alert("Deposit successful"))
                .catch(error => alert("Error: " + error.message));
        }

        async function startInvestment() {
            contract.methods.startInvestment().send({ from: account })
                .then(() => alert("Investment started successfully"))
                .catch(error => alert("Error: " + error.message));
        }

        async function updateBalances() {
            const walletBalance = await contract.methods.walletBalance().call({ from: account });
            const investmentBalance = await contract.methods.investmentBalance().call({ from: account });
            const yieldRate = await contract.methods.yieldRate().call();

            document.getElementById("walletBalance").textContent = web3.utils.fromWei(walletBalance, 'mwei');
            document.getElementById("investmentBalance").textContent = web3.utils.fromWei(investmentBalance, 'mwei');
            document.getElementById("yieldRate").textContent = yieldRate / 100 + "%";
        }

        setInterval(updateBalances, 5000); // تحديث المعلومات كل 5 ثوانٍ
    </script>

    <!-- روابط للصفحات -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='Admin.html'" style="padding: 10px 20px; font-size: 16px;">User Page</button>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 16px;">Home Page</button>
    </div>
</body>
</html>
