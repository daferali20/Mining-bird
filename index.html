<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Investment DApp</h1>

    <!-- قسم اتصال المحفظة -->
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet Address: Not Connected</p>

    <!-- واجهة المستخدم -->
    <h2>User Interface</h2>
    <input type="number" id="amountInput" placeholder="Enter amount in USDT">
    <button onclick="deposit()">Deposit</button>
    <button onclick="startInvestment()">Start Investment</button>
    <p>Wallet Balance: <span id="walletBalance">Loading...</span> USDT</p>
    <p>Investment Balance: <span id="investmentBalance">Loading...</span> USDT</p>
    <p>Yield Rate: <span id="yieldRate">Loading...</span> %</p>

    <!-- قسم تحكم المالك -->
    <h2>Owner Control</h2>
    <button onclick="approveWithdrawal()">Approve Withdrawal</button>
    <button onclick="withdrawYield()">Withdraw Yield</button>
    <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw in USDT">
    <button onclick="executeWithdrawal()">Execute Withdrawal</button>

	<!-- روابط للصفحات -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='Admin.html'" style="padding: 10px 20px; font-size: 16px;">User Page</button>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; font-size: 16px;">Home Page</button>
    </div>
	
    <!-- تضمين ملف javaScrpt.js في نهاية المستند -->
    <script src="javaScrpt.js"></script>
</body>
</html>
